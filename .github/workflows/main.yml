name: Build service

on: push

jobs:
  build:
    name: Build service
    permissions: write-all
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/${{ github.repository_owner }}/map-app-search-service-rel-env
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Install git
        run: apt install -y git

      - name: Check out code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Build Debug
        run: |
          echo $PWD
          ls -alh ..
          mkdir buildDbg
          cd buildDbg
          cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=out -DCONAN_DEPS_PATH=/workspace/search-service-dependencies-rel ..
          make install

      - name: Run unit tests
        run: |
          cd buildDbg/out/bin
          ./map_app_search_service_unit_tests --gtest_output="xml:report.xml"

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: "buildDbg/out/bin/report.xml"

      - name: Run coverage
        run: |
          cd buildDbg
          make coverage

      - name: Publish coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: buildDbg/tests/unit_tests/coverage

      - name: Build Release
        run: |
          mkdir buildRel
          cd buildRel
          cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=out -DCONAN_DEPS_PATH=/workspace/search-service-dependencies-rel ..
          make install

      - name: Publish Release
        uses: actions/upload-artifact@v3
        with:
          name: map-app-search-service-rel
          path: buildRel/out

  publish:
    name: Build Image
    permissions: write-all
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: map-app-search-service-rel
          path: map-app-search-service-rel
      - run: |
          ls -alh
          ls -alh map-app-search-service-rel
          docker build --build-arg="APP=./map-app-search-service-rel" -t map-app-search-service-run .
